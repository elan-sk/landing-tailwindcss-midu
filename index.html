<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces de Elan-sk y Cursos</title>
  <link rel="stylesheet" href="./assets/output.css">
</head>
<body class="
    text-white
      max-w-xl mx-auto min-h-dvh  pt-12 px-5 xs:px-0
      bg-gradient-to-b from-black via-sky-950 to-gray-800">
  <head>
    <picture class="mt-6
    mask-r-from-75% mask-b-from-75% mask-radial-from-60% mask-radial-to-85%">
      <img src="./assets/banner.jpg" alt="Elan-sk sonriendo"
      class="w-[100%] aspect-12/9 mx-auto object-cover object-top
      mask-[url('./scribble.png')] mask-no-repeat mask-top mask-contain
      animate-pulse-fade-in
      "/>
    </picture>
    <section class="flex flex-col items-center animate-fade-in-up">
      <span class="
      text-sky-400 text-xl font-mono
      px-3 py-1 border rounded-full shadow-sm
      flex items-center justify-center bg-black/50
      mt-3 md:-mt-15 z-10">
        @elan-sk
        <svg class="ml-1 w-5 h-5 text-sky-400 inline"
        fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
      </span>
      <h1 class="text-3xl font-extrabold text-center leading-none mt-3 xs:mt-1">
        Elan Francisco Perea Asprilla
      </h1>
    </section>
    <section class="flex flex-wrap gap-2 justify-center mt-6 animate-fade-in">
      <!--Icon Twitch -->
      <a href="#" class="social-button bg-purple-50">
        <svg class="size-full">
          <use href="assets/twitch.svg" />
        </svg>
      </a>

      <!--Icon github -->
      <a href="#" class="social-button bg-zinc-900">
        <svg class="size-full" fill="white">
          <use href="assets/github.svg" />
        </svg>
      </a>

      <!-- Icon Instagram -->
      <a href="#" class="social-button bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600">
        <svg class="size-full" fill="white">
          <use href="assets/instagram.svg" />
        </svg>
      </a>

      <!-- Icon YouTube -->
      <a href="#" class="social-button bg-red-50">
        <svg class="size-full">
          <use href="assets/youtube.svg" />
        </svg>
      </a>

      <!-- Icon Twitter -->
      <a href="#" class="social-button bg-black">
        <svg class="size-full" fill="white">
          <use href="assets/twitter.svg" />
        </svg>
      </a>

      <!-- Icon LinkedIn -->
      <a href="#" class="social-button bg-white p-2">
        <svg class="size-full">
          <use href="assets/linkedin.svg" />
        </svg>
      </a>
    </section>
    <div class="text-center leading-tight mt-4 xs:mt-2 text-lg text-balance animate-fade-in">
      Desarrollador web full stack , Apasionado por la tecnología y la programación
    </div>
  </head>
  <main class="mt-10 pt-4 px-4">
    <div class="grid grid-cols-3 grid-rows-2 gap-3 w-full animate-fade-in">
      <!-- React -->
      <a href="https://cursoreact.dev" class="
        relative rounded-3xl overflow-hidden
        bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500
        border border-cyan-900
        flex flex-col items-start
        hover:scale-105 hover:constrast-125
        transition
        group
        col-span-2 p-7 min-h-[180px]
      ">
        <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10 text-shadow-3xl">React.js</span>
        <svg class="absolute -right-4 -bottom-4 rotate-6 size-25 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
          <use href="assets/react.svg"></use>
        </svg>
        <span class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5">Curso de +14 clases</span>
      </a>

      <!-- HTML -->
      <a href="https://cursohtml.dev" class="
        relative rounded-3xl overflow-hidden
        bg-gradient-to-br from-orange-900 via-orange-700 to-orange-400
        border border-orange-900
        flex flex-col items-start
        hover:scale-105 hover:constrast-125
        transition
        group
        col-span-1 p-7 min-h-[180px]
      ">
        <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10 text-shadow-3xl">HTML</span>
        <svg class="absolute -right-4 -bottom-4 rotate-6 size-25 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
          <use href="assets/html.svg"></use>
        </svg>
        <span class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5">Para principiantes</span>
      </a>

      <!-- CSS -->
      <a href="https://cursodecss.dev" class="
        relative rounded-3xl overflow-hidden
        bg-gradient-to-br from-css-dark via-css to-css-light
        border border-css-dark
        flex flex-col items-start
        hover:scale-105 hover:constrast-125
        transition
        group
        col-span-1 p-7 min-h-[180px]
      ">
        <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10 text-shadow-3xl">CSS</span>

        <img class="absolute -right-4 -bottom-4 rotate-6 size-25 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100" src="assets/css.png" alt="">

        <span class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5">Para principiantes</span>
      </a>

      <!-- Node.js -->
      <a href="https://cursodenode.dev" class="
        relative rounded-3xl overflow-hidden
        bg-gradient-to-br from-green-900 via-green-700 to-green-500
        border border-green-900
        flex flex-col items-start
        hover:scale-105 hover:constrast-125
        transition
        group
        col-span-2 p-7 min-h-[180px]
      ">
        <span class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-transform z-10 text-shadow-3xl">Node.js</span>
        <svg class="absolute -right-4 -bottom-4 rotate-6 size-25 group-hover:-rotate-12 group-hover:scale-125 transition-transform" width="100" height="100">
          <use href="assets/nodejs.svg"></use>
        </svg>
        <span class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5">Curso de +12 clases</span>
      </a>

    </div>
  </main>
  <footer class="mt-10 mb-6 animate-fade-in">
    <p class="text-center text-balance text-base text-primary">© 2024 Elan-sk. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
